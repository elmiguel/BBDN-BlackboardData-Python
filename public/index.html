<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/public/css/bb-data-app.min.css" />
        <link rel="icon" href="/public/favicon.ico" />
        <title>BBDN: Bb Data Webapp</title>
    </head>
    <body>
        <h1>Welcome to the Bb Data Webapp: Custom JS</h1>
        <p>hello</p>
        <div class="wrapper">
            <div class="side-nav">
                <ul class="nav">
                    <li>
                        <a
                            class="button query"
                            data-query-config='{"queryname": "test"}'
                            >Example</a
                        >
                    </li>
                    <li>
                        <a
                            class="button query"
                            data-query-config='{"queryname": "time-spent-in-learn"}'
                            >Time Spent In Learn</a
                        >
                    </li>
                    <li>
                        <a
                            class="button query"
                            data-query-config='{"queryname": "time-spent-in-collab"}'
                            >Time Spent In Collaborate</a
                        >
                    </li>
                    <li>
                        <a
                            class="button query"
                            data-query-config='{"queryname": "activity-equals-success"}'
                            >Activity Equals Success</a
                        >
                    </li>
                </ul>
            </div>
            <div class="content">
                <bb-data-table-basic-alt2
                    id="bb-data-demo"
                    class='bb-data-table'
                    queryname="test"
                    select="3"
                    type="date"
                    format="MM/DD/YYYY"
                ></bb-data-table-basic-alt2>

                <div class="h-spacer"></div>
                <!-- <bb-data-table-basic
                    id="bb-data-demo"
                    queryname="activity-equals-success"
                    select="3"
                    type="date"
                    format="MM/DD/YYYY"
            ></bb-data-table-basic> -->

                <!-- <bb-data-table-basic
                queryname="time-spent-in-learn"
                select="3"
                type="date"
                format="MM/DD/YYYY"
            ></bb-data-table-basic> -->

                <!-- <bb-data-table-basic
                    queryname="time-spent-in-collab"
                    select="3"
                    type="date"
                    format="MM/DD/YYYY"
                ></bb-data-table-basic> -->
            </div>
        </div>
        <template id="bb-data-table-basic-tmpl">
            <link rel="stylesheet" href="/public/css/bb-data-app.min.css" />
            <style>
                @import url('https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css');
                [class*='dataTable-wrapper'] {
                    background-color: white;
                    color: var(--dt-table-color);
                }

                .dataTable-pagination .active a,
                .dataTable-pagination .active a:focus,
                .dataTable-pagination .active a:hover {
                    background-color: #c56fd5 !important;
                    color: white;
                }
            </style>

            <table></table>
        </template>
        <template id="bb-data-table-basic-tmpl-alt">
            <link rel="stylesheet" href="/public/css/bb-data-app.min.css" />
            <style>
                @import url('https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css');
                [class*='dataTable-wrapper'] {
                    background-color: white;
                    color: var(--dt-table-color);
                }

                .dataTable-pagination .active a,
                .dataTable-pagination .active a:focus,
                .dataTable-pagination .active a:hover {
                    background-color: #c56fd5 !important;
                    color: white;
                }
            </style>

            <div id="bbdata">Intial Data</div>
            <table></table>
        </template>
        <script src="/public/vendors/rxjs.umd.min.js"></script>
        <script src="/public/vendors/simple-datatables.js"></script>
        <script src="/public/vendors/handlebars-v4.4.3.js"></script>
        <script src="/public/vendors/custom-elements-es5-adapter.js"></script>
        <script src="/public/js/bb-data-app.bundle.js"></script>
    </body>
</html>
